<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转提示 - B84F2246</title>
    <link rel="icon" href="https://blog.b84f2246.top/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <p>即将离开本站，请注意账号财产安全</p>
            <div class="link" id="link"></div>
        </div>
        <button type="button" class="button" onclick="jump()">继续访问</button>
    </div>
    <script>
        function getUrl() {
            const params = new URLSearchParams(window.location.search);
            const targetUrl = params.get('target') ? params.get('target') : null;
            return targetUrl;
        }
        function fetchUrl() {
            var jumpUrl = document.getElementById('link');
            jumpUrl.innerHTML = getUrl();
        }
        fetchUrl();
        function jump() {
            window.location.href = getUrl();
        }
    </script>
</body>
</html>
